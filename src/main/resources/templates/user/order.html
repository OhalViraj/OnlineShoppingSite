<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Billing Details</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post" >
			<div class="row">
			
			
				<div class="col-md-6">
					
					
					<div class="mb-3 row">
					<p class="text-center fs-2">Billing Details</p>
					<hr>
					<div class="col p-1">
					<label>First Name</label>
					<input type="text" class="form-control mt-1" name="firstName"  required="required">
					
					</div>
					<div class="col p-1">
					<label>Last Name</label>
					<input type="text" class="form-control mt-1" name="lasttName" required="required">
					</div>
					</div>
					
					<div class="mb-3 row">
					<div class="col p-1">
					<label>Email</label>
					<input type="email" class="form-control mt-1" name="email" required="required">
					</div>
					<div class="col p-1">
					<label>Mobile Number</label>
					<input type="text" class="form-control mt-1" name="mobileNo" required="required">
					</div>
					</div>
					
					<div class="mb-3 row">
					<div class="col p-1">
					<label>Address</label>
					<input type="text" class="form-control mt-1" name="address" required="required">
					</div>
					
					<div class="col p-1">
					<label>City</label>
					<input type="text" class="form-control mt-1" name="city" required="required">
					</div>
					</div>
					
					<div class="mb-3 row">
					<div class="col p-1">
					<label>State</label>
					<input type="text" class="form-control mt-1" name="state" required="required">
					</div>
					
					<div class="col p-1">
					<label> Pin Code </label>
					<input type="number" class="form-control mt-1" name="pincode">
					</div>
					</div>
					</div>
				<div class="col-md-6">
				
					<p class="text-center fs-2">Payment Type</p>
				<hr>
				<div class="card">
				<div class="card-header">
				
				<table class="table table-borderless">
				
				<tbody>
				<tr>
				<td>Product Price</td>
				<td>:</td>
				<td>&#8377;  [[${orderPrice}]]</td>
				</tr>
				
				<tr>
				<td>Delivery Fee</td>
				<td>:</td>
				<td>&#8377; 250</td>
				</tr>
				
				<tr>
				<td>Tax</td>
				<td>:</td>
				<td>&#8377; 100</td>
				</tr>
				
				<tr class="border-top mt-2">
				
				<td>Total Price</td>
				<td>:</td>
				<td>&#8377; [[${totalOrderPrice}]]</td>
				</tr>
				</tbody>

				</table>
				</div>
				
				</div>
											
					<div class="card shadow p-3 mt-2 bg-body-tertiary rounded">
				
						<div class="card-body">
							<!-- <form action="/login" method="post"> -->
								<div class="mb-3">
									<label class="form-label">Select Payment Type</label>
									 <select class="form-control" name="paymentType">
									 <option>----Select----</option>
									 <option value="COD">Cash On Delivery</option>
									 <option value="ONLINE">Online Payment</option>
									 
									 
									 </select>
									</div>
								
								<button
									class="btn bg-primary text-white col-12">Place Order</button>
							<!-- </form> -->
						</div>

					
					</div>
				</div>
			</div>
			
			</form>
		</div>

	</section>
</body>
</html>
